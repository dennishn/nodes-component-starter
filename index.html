<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>nodes-component-starter</title>
        
        <link rel="stylesheet" href="component.css">
    </head>
    <body ng-app="demoApp">
        <div ng-controller="demoController as demo">
            {{demo.testValue | componentFilter}}
            <component-directive on-event="demo.controllerMethod(message)" data="demo.testValue"></component-directive>
        </div>
    
        <script src="angular.js"></script>

        <!-- component.js will be used on dev, in production it will be rewrited to minfied version component.min.js -->
        <script src="component.js"></script>

        <script>
            (function() {

                angular.module('demoApp', ['component']);

                angular
                    .module('demoApp')
                    .controller('demoController', function() {
                        var vm = this;
                        vm.testValue = 'Greetings from Angular with custom filter!';
                        vm.controllerMethod = function(message) {
                            console.log(message);
                        }
                    });

            })();
        </script>
    </body>
</html>

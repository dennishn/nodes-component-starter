        <div class="n-docs-content" id="getStarted">
            <div class="row" ng-controller="demoController as demo">
                <div class="small-12 large-6 columns">
                    {{demo.testValue | componentFilter}}
                </div>
                <div class="small-12 large-6 columns">
                    <component-directive on-event="demo.controllerMethod(message)" data="demo.testValue"></component-directive>
                </div>
            </div>
        </div>
    
        <script src="angular.js"></script>

        <!-- component.js will be used on dev, in production it will be rewrited to minfied version component.min.js -->
        <script src="component.js"></script>
    
        <script src="example.js"></script>
    
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var granimInstance = new Granim({
                    element: '#heroGradientCanvas',
                    name: 'granim',
                    isPausedWhenNotInView: true,
                    opacity: [1, 1],
                    states : {
                        "default-state": {
                            gradients: [
                                ['#2199e8', '#6433e8'],
                                ['#936cfb', '#5abbfc']
                            ]
                        }
                    }
                });
            });
        </script>
